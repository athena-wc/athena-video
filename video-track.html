<link rel="import" href="../polymer/polymer.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <video-track kind='subtitle' language='en'
      label='English'
      url='sintel'></video-subtitle>
    <video-track kind='subtitle' language='es'
      label='Espa&ntilde;ol'
      url='sintel'></video-subtitle>
    <video-track kind='subtitle' language='fr'
      label='French'
      url='sintel'></video-subtitle>
    <video-track kind='subtitle' language='de'
      label='Desutsch'
      url='sintel'></video-subtitle>

Example:

    <video-track kind='caption' language='en' label='English Captions'
      url='sintel-captions'></video-subtitle>
    <video-track kind='caption' language='es' label='Captions en Espa&ntilde;'
      url='sintel-captions'></video-subtitle>

Example:

    <athena-video height='320' width='480' controls poster='images/poster.png'>

      <video-track kind='subtitle' language='en'
        label='English'
        url='sintel'></video-subtitle>
      <video-track kind='subtitle' language='es'
        label='Espa&ntilde;ol'
        url='sintel'></video-subtitle>
      <video-track kind='subtitle' language='fr'
        label='French'
        url='sintel'></video-subtitle>
      <video-track kind='subtitle' language='de'
        label='Desutsch'
        url='sintel'></video-subtitle>

      <video-track kind='caption' language='en' label='English Captions'
        url='sintel-captions'></video-subtitle>
      <video-track kind='caption' language='es' label='Captions en Espa&ntilde;'
        url='sintel-captions'></video-subtitle>
    </athena-video>

@group video-track
@element video-track
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="video-track">

  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }
    </style>
    <template is='dom-repeat' items='{{tracks}}'>
      <track kind='{{item.kind}}' lang='{{item.language}}' urllang='{{item.language}}' label='{{item.label}}' src='{{item.url}}-{{item.language}}.vtt'
    </template>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'video-track',

      properties: {
        /**
        The kind of VTT track that we're working with.

        Default: "subtitle"
        */
        kind: {
          type: String,
          default: "subtitle"
        },
        /**
        What language is this track for. The default is en (English)

        Default: "en"
        */
        language: {
          type: Array,
        },
        /**
        Label to use with this track

        Default: "English"
         */
        label: {
          type: String,
          default: "English"
        },
        /**
        URL (full or relative) to the file containing VTT content
         */
        url:{
          type: String,
          default: "video/captions-en.vtt"
        }
    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },


  });

</script>
</dom-module>
